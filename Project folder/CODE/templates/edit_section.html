<form action="/edit_section/{{ section.id }}" method="post">
    <div class="form-group">
        <label for="title">Title</label>
        <input type="text" class="form-control" id="title" name="title" value="{{ section.title }}">
    </div>
    <div class="form-group">
        <label for="description">Description</label>
        <textarea class="form-control" id="description" name="description" rows="3">{{ section.description }}</textarea>
    </div>
    <button type="submit" class="btn btn-primary">Save Changes</button>
</form>
