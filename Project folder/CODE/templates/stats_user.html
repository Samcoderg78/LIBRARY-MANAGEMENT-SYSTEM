<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Sam Library</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <link rel="icon" href="{{ url_for('static', filename='favicon.jpeg') }}" type="image/x-icon">

    <style>
        h1 {
            text-align: center;
            color: skyblue;
        }

        img {
            display: block;
            margin: auto;
            max-width: 100%;
            height: auto;
            margin-top: 20px;
        }

        /* Custom colors for axes labels */
        .xlabel {
            color: blue;
        }

        .ylabel {
            color: green;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <a class="navbar-brand">Sam Library</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="/">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="/about">About</a>
                </li>
            </ul>
        <!-- Logout Button -->
        <div class="mx-2">
            <button id="logoutButton" dstyle="margin-bottom: 5px;" class="btn btn-danger" onclick="openLogoutModal()">Logout</button>
        </div>

    </div>
</nav>

<!-- Logout Modal -->
<div class="modal fade" id="logoutModal" tabindex="-1" role="dialog" aria-labelledby="logoutModalLabel"
    aria-hidden="true">
    <div class="modal-dialog" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="logoutModalLabel">Confirm Logout</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                Are you sure you want to logout?
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                <a href="/logout" class="btn btn-primary">Logout</a>
            </div>
        </div>
    </div>
</div>

<h3>Welcome</h3>    
    <h1>User Stats</h1>
    
    <!-- Display the bar graph for books read by the user -->
   
    <img src="data:image/png;base64,{{ plot_data1 }}" alt="Books Read by User">

    <!-- Display the pie graph for section distribution -->
    <h2>Section Distribution</h2>
    <img src="data:image/png;base64,{{ plot_data2 }}" alt="Section Distribution">


    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <script>
        // Function to handle Logout button click
        $('#logoutButton').click(function() {
            $('#logoutModal').modal('show'); // Show Logout modal
        });
    </script>
   

    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
