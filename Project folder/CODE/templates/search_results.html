<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Results</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- Custom styles -->
    <style>
        /* Add any custom styles here */
    </style>
</head>
<body>
    <div class="container mt-5">
        <h1 class="mb-4">Search Results</h1>
        <div class="row">
            {% if books %}
                {% for book in books %}
                    <div class="col-md-4 mb-4">
                        <div class="card">
                            <img src="{{ url_for('static', filename='images/' + book.image) }}" class="card-img-top" alt="{{ book.title }}">
                            <div class="card-body">
                                <h5 class="card-title">{{ book.title }}</h5>
                                <p class="card-text">Author: {{ book.author }}</p>
                                {% if book.section %}
                                    <p class="card-text">Section: {{ book.section.title }}</p>
                                {% endif %}
                                <!-- Add more book details here if needed -->
                                <a href="{{ url_for('serve_book', book_id=book.id) }}" class="btn btn-primary">View Details</a>
                            </div>
                        </div>
                    </div>
                {% endfor %}
            {% else %}
                <div class="col">
                    <p>No books found.</p>
                </div>
            {% endif %}
        </div>
    </div>
</body>
</html>
